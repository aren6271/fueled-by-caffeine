<html>

		<script type="text/javascript" src="./database.js"></script>
	</head>
	
	<!-- Web page content -->
	<body class="body">
		<ul class="nav">
			<li>
				<a href="./indexMain.html">< Back</a>
			</li>
		</ul>
		
		<div class="main">
			<span class="dot">
			<h1 class="h1style">Enter Your Info</h1></span>
			
			<!-- weight, age, hypersensitive? --> 
			<form action="#" onsubmit="./indexMain.html.writeUsers();return false">

					<option value="hypersensitivity">Hypersensitive</option>
					<option value="hyposensitivity">Hyposensitive</option>
				</select>

			</form>
		</div>
	</body>
</html>
